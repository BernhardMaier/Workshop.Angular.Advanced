<mat-list>
  <h3 mat-subheader data-testid='book-list_heading'>Books</h3>
  <mat-list-item
    [routerLink]="[book.isbn]"
    *ngFor="let book of books$ | async"
    class="book-single"
  >
    <mat-icon mat-list-icon>book</mat-icon>
    <h4 mat-line data-testid='book-list_title'>{{ book.title }}</h4>
    <p mat-line data-testid='book-list_author'>{{ book.author }}</p>
  </mat-list-item>
</mat-list>
